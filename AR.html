<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Realidad Aumentada</title>
    <link rel="shortcut icon" href="Iconos/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/mainRA.css">

</head>

  <!--Scripts-->
   <!-- include A-Frame-->
   <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
   <!-- include ar.js for A-Frame -->
   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
   <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
   <!--Soporte de texto 3D-->
   <script src="js/aframe-text-geometry-component.min.js"></script>
   
<!--botones-->
<div class="abajo">
    <div><button id="info" class="boton">Información</button></div>
    <div><button id="mapa" class="boton">Ubicación</button></div>
</div>

<div class="oculto">
    <div><button id="cerrar" class="boton">Cerrar</button></div>
 </div>


<!--Cuerpo de la aplicacion-->
<body style="margin : 0px; overflow: hidden;" >
    
    <a-scene embedded arjs='debugUIEnabled:false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled:false">
       
        <!-- Contenido a utilizar -->
        <a-assets>
            <!--Entrada 1-->
            <img id="MEN" src="Imagenes/Entrada.png"><!--Croquis entrada-->
            <img id="infoEn" src="Imagenes/infoE.png"> <!--información-->
            <img id="en1" class="imagenes" src="Imagenes/entrada.jpg">
            <img id="en2" class="imagenes" src="Imagenes/entrada2.jpg">
            <img id="en3" class="imagenes" src="Imagenes/entrada_3.jpg">
            <img id="en4" class="imagenes" src="Imagenes/entrada_4.jpg">
            
            <!--Centro de computo 2-->
            <img id="MCC" src="Imagenes/CC.png"><!--Croquis Centro Computo-->
            <img id="infoCe" src="Imagenes/infoCC.png"><!--información-->
            <img id="cc1" class="imagenes" src="Imagenes/cc.jpg">
            <img id="cc2" class="imagenes" src="Imagenes/cc2.jpg">
            <img id="cc3" class="imagenes" src="Imagenes/cc3.jpg">
            <img id="cc4" class="imagenes" src="Imagenes/cc4.jpg">
            <!--Cubiculos docentes 3-->
            <img id="ME" src="Imagenes/EdificioE.png"><!--Croquis Docencia-->
            <img id="infoDo" src="Imagenes/infoD.png"><!--información-->
            <img id="cub1" class="imagenes" src="Imagenes/cubiculos.jpg">
            <img id="cub2" class="imagenes" src="Imagenes/cubiculos2.jpg">
            <!--Biblioteca 4-->
            <img id="MB" src="Imagenes/Biblioteca.png"><!--Croquis biblioteca-->
            <img id="infoBi" src="Imagenes/infoB.png"><!--información-->
            <img id="bib1" class="imagenes" src="Imagenes/biblioteca.jpg">
            <img id="bib2" class="imagenes" src="Imagenes/biblioteca2.jpg">
            <img id="bib3" class="imagenes" src="Imagenes/biblioteca3.jpg">
            <!--Cafeteria 5-->
            <img id="MF" src="Imagenes/EdificioF.png"><!--Croquis cafeteria-->
            <img id="infoCa" src="Imagenes/infoC.png"><!--información-->
            <img id="caf1" class="imagenes" src="Imagenes/cafeteria.jpg">
            <img id="caf2" class="imagenes" src="Imagenes/cafeteria_2.jpg">
            <img id="caf3" class="imagenes" src="Imagenes/cafeteria_3.jpg">
            <!--Tipo de letra 3D-->
            <a-asset-item id="optim" src="fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>

        
        <!--Inicio de la escena-->
        
        <!--Marcador entrada principal-->
        <a-marker type='barcode' value='1'><!--poner tipo de marcador y valor binario-->

            <a-plane id="plano1" src="#en1" rotation="-90 0 0" width="3"height="2" scale="2 2 2" material="transparent:true; opacity:0.9" position="0 0 0">
            </a-plane>
            <a-plane  color="#2C3E50" rotation="-90 0 0" width="3.5"height="2.5" scale="2 2 2" material="transparent:true; opacity:1" position="0 -0.5 0"></a-plane>
            <!--Texto 3D-->
            <a-entity id = "t1" text-geometry="value:Entrada Principal; text-align:center; font:#optim;"
			material="color: #D4AC0D;" 
			rotation="-90 0 0"
            position="-3.8 0.5 -3"
            scale="1.5 1.5 1.5">
		    </a-entity>

            
        </a-marker>

        <!--Marcador Centro de computo-->
        <a-marker  type='barcode' value='2'><!--poner tipo de marcador y valor binario-->
            <a-plane id="plano2" src="#cc1" rotation="-90 0 0" width="3"height="2" scale="2 2 2" material="transparent:true; opacity:0.9" position="0 0 0">
            </a-plane>
            <a-plane color="#2C3E50" rotation="-90 0 0" width="3.5"height="2.5" scale="2 2 2" material="transparent:true; opacity:1" position="0 -0.5 0"></a-plane>
            <!--Texto 3D-->
            <a-entity id="t2" text-geometry="value:Centro de Computo; text-align:center; font:#optim;"
			material="color: #D4AC0D;" 
			rotation="-90 0 0"
            position="-4.6 0.5 -3"
            scale="1.5 1.5 1.5">
		    </a-entity>  
        </a-marker>

        <!--Marcador Cubiculo-->
        <a-marker  type='barcode' value='3'><!--poner tipo de marcador y valor binario-->
            <a-plane id="plano3" src="#cub1" rotation="-90 0 0" width="3"height="2" scale="2 2 2" material="transparent:true; opacity:0.9" position="0 0 0">
            </a-plane>
            <a-plane color="#2C3E50" rotation="-90 0 0" width="3.5"height="2.5" scale="2 2 2" material="transparent:true; opacity:1" position="0 -0.5 0"></a-plane>
            <!--Texto 3D-->
            <a-entity id="t3" text-geometry="value:Edificio de Docencia; text-align:center; font:#optim;"
			material="color: #D4AC0D;" 
			rotation="-90 0 0"
            position="-4.6 0.5 -3"
            scale="1.5 1.5 1.5">
		    </a-entity>  
        </a-marker>

        <!--Marcador Biblioteca-->
        <a-marker  type='barcode' value='4'><!--poner tipo de marcador y valor binario-->
            <a-plane id="plano4" src="#bib1" rotation="-90 0 0" width="3"height="2" scale="2 2 2" material="transparent:true; opacity:0.9" position="0 0 0">
            </a-plane>
            <a-plane color="#2C3E50" rotation="-90 0 0" width="3.5"height="2.5" scale="2 2 2" material="transparent:true; opacity:1" position="0 -0.5 0"></a-plane>
            <!--Texto 3D-->
            <a-entity id="t4" text-geometry="value:Biblioteca; text-align:center; font:#optim;"
			material="color: #D4AC0D;" 
			rotation="-90 0 0"
            position="-4.6 0.5 -3"
            scale="1.5 1.5 1.5">
		    </a-entity>  
        </a-marker>

        <!--Marcador Cafeteria-->
        <a-marker  type='barcode' value='5'><!--poner tipo de marcador y valor binario-->
            <a-plane id="plano5" src="#caf1" rotation="-90 0 0" width="3"height="2" scale="2 2 2" material="transparent:true; opacity:0.9" position="0 0 0">
            </a-plane>
            <a-plane color="#2C3E50" rotation="-90 0 0" width="3.5"height="2.5" scale="2 2 2" material="transparent:true; opacity:1" position="0 -0.5 0"></a-plane>
            <!--Texto 3D-->
            <a-entity id="t5" text-geometry="value:Cafeteria; text-align:center; font:#optim;"
			material="color: #D4AC0D;" 
			rotation="-90 0 0"
            position="-4.6 0.5 -3"
            scale="1.5 1.5 1.5">
		    </a-entity>  
        </a-marker>
        
    </a-scene>

    <!--scripts y eventos-->

    <!--Comportamientos de la aplicación-->
   <script type='text/javascript' src="js/comportamiento.js" ></script>
   
</body>
</html>
